<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FlyPerú</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            padding: 2rem;
        }
        .login-form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
        }
        .login-logo {
            margin-bottom: 2rem;
            text-align: center;
        }
        .login-logo img {
            height: 60px;
            width: auto;
        }
        .form-title {
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-neutral-700);
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-neutral-300);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .btn-login {
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-login:hover {
            background: var(--dark-blue);
        }
        .forgot-password {
            display: block;
            margin-top: 1rem;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-form-container">
        <div class="login-logo">
            <a href="../index.html"><img src="../imagenes/logo.png" alt="FlyPerú" class="logo"></a>
        </div>
        
        <h1 class="form-title">Iniciar Sesión</h1>
        
        <form>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="tu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Tu contraseña"
                    required
                    minlength="6"
                    autocomplete="current-password"
                >
            </div>

            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem;">
                    <input type="checkbox" name="remember">
                    Recordar mi sesión
                </label>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <div style="text-align: center; margin-top: 2rem; color: white; font-size: 0.9rem;">
        <p>¿No tienes una cuenta? <a href="#" style="color: white; text-decoration: underline;">Regístrate aquí</a></p>
        <p style="margin-top: 1.5rem;">© 2025 FlyPerú. Todos los derechos reservados.</p>
    </div>
</body>
</html>
