<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - FlyPer√∫</title>
    <link rel="stylesheet" href="../css/loginstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="pagina-login">

    <!-- Bot√≥n de cambio de tema -->
    <button class="theme-toggle" id="themeToggle">üåô</button>

    <div class="login-form-container">
        <div class="login-logo">
            <a href="../index.html">
                <img src="../imagenes/logo.png" alt="FlyPer√∫" class="logo">
            </a>
        </div>
        
        <h1 class="form-title">Iniciar Sesi√≥n</h1>
        
        <form action="/login" method="POST" class="formulario" id="loginForm">

            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="tu@email.com"
                    required
                    autocomplete="email"
                >
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Tu contrase√±a"
                    required
                    minlength="6"
                    autocomplete="current-password"
                >
                <span class="error" id="passwordError"></span>
            </div>

            <div class="form-group remember">
                <label>
                    <input type="checkbox" name="remember">
                    Recordar mi sesi√≥n
                </label>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
            
            <a href="/recuperar-contrase√±a" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
        </form>
    </div>

    <!-- SCRIPT DE VALIDACI√ìN Y CAMBIO DE TEMA -->
    <script>
        // -----------------------------
        // VALIDACI√ìN DEL FORMULARIO
        // -----------------------------
        const form = document.getElementById("loginForm");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        form.addEventListener("submit", function(e) {
            let valid = true;

            emailError.textContent = "";
            passwordError.textContent = "";

            if (email.value.trim() === "") {
                emailError.textContent = "Ingresa tu correo.";
                valid = false;
            }

            if (password.value.trim() === "") {
                passwordError.textContent = "Ingresa tu contrase√±a.";
                valid = false;
            } 
            else if (password.value.length < 6) {
                passwordError.textContent = "La contrase√±a debe tener m√≠nimo 6 caracteres.";
                valid = false;
            }

            if (!valid) e.preventDefault();
        });

        // -----------------------------
        // CAMBIO DE TEMA
        // -----------------------------
        const toggleBtn = document.getElementById("themeToggle");

        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            toggleBtn.textContent = 
                document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
        });
    </script>

</body>
</html>
