    <main>


        <section class="head-main">
            <div class="container">

                <h1>Vuela más alto con FlyPerú</h1>

                <p>Descubre el mundo con nuestros vuelos seguros, cómodos y a los mejores precios</p>
            </div>
        </section>


        <section class="container">
            <form class="search-form">
                <div class="form-row">

                    <div class="form-group">
                        <label for="origen">Origen</label>
                        <input type="text" id="origen" name="origen" class="form-control" placeholder="Ciudad de origen"
                            required>
                    </div>


                    <div class="form-group">
                        <label for="destino">Destino</label>
                        <input type="text" id="destino" name="destino" class="form-control"
                            placeholder="Ciudad de destino" required>
                    </div>


                    <div class="form-group">
                        <label for="fecha">Fecha de salida</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" required>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn-vuelo">Buscar Vuelos</button>
                    </div>
                </div>
            </form>
        </section>
